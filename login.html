<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>D-Beach | Signup</title>
</head>

<body>
    <div class="container">
        <header class="main-header">
            <h1><span>D-BEACH</span></h1>
            <nav id="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">What we do</a></li>
                    <li><a href="reviews.html">Reviews</a></li>
                    <li><a href="login.html"><button class="btn" id="x1">Get Started ></button></a></li>
                </ul>
            </nav>
        
        </header>
        <div class="clr"></div>
        <hr>

        <div class="clr"></div>
        
        <section id="form1">
            <h2>Already have an account ?</h2>
            <form id="signin">
                <input type="text" name="username" placeholder="Username or email address" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="LOG IN">
            </form>
        </section>
        
        <section id="sidebar">
            <h3>Sign Up Now.</h3>
            <form id="form2">	
                <label>First Name</label>
                <input type="text" name="name1" required>

                <label>Last Name</label>
                <input type="text" name="name2" required>

                <label>Phone Number</label>
                <input type="text" name="phone-number" placeholder="Phone-number" required>

                <label>Email</label>
                <input type="email" name="Email" placeholder="domain@email.com" required>

                <label>Gender</label>
                <select class="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label>Age</label>
                <input type="text" name="age" placeholder="You must be 18 and above" required>

                <label id="lbl"><h5><input type="checkbox" required> Agree with T&C</h5></label>



                <label id="btn2" ><input type="submit" name="details" value="Register"></label>		
            </form>
        </section>
    </div>
</body>

</html>
